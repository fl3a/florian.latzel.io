---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
    <p class="post-meta"> 
      {%- if page.url == '/jetzt.html' -%}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author h-card" itemprop="name">{{ page.author | escape }}</span>
      </span>
      <span>• {{ site.last_modified_at }}:</span>
      <time class="dt-published" datetime="{{ page.last_modified_at | date_to_xmlschema }}" itemprop="dateModified">
        {{ page.last_modified_at | date: site.date_format_now }}
      </time>
      • <span class="changelog"><a href="{{ site.git_repo }}commits/master/{{ page.path }}">{{ site.changelog }}</a></span>
      {%- endif -%}
    </p>
  <div class="post-content">
    {{ content | toc }}
  </div>

</article>
