{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

{% assign smallest = resized | sort: 'width' | first %}

{% if figure %}
<figure role="group">
  <img width="740px" src="/{{ smallest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines | lstrip }}" sizes="(min-width:800px) 740px,(min-width:450px) 400px" class="blur-up lazyautosizes lazyload {{ class }}" />
<figcaption>{% if caption %}{{ caption }}{% else %}{{ alt }}{% endif %}</figcaption>
</figure>
{% else %}
<img width="100%" src="/{{ smallest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}" sizes="(min-width:800px) 740px,(min-width: 4500px) 400px" class="blur-up lazyautosizes lazyload {{ class }}" />
{% endif %}
