# Drupal like teaser
show_excerpts : true
excerpt_separator   : "<!--break-->"
read_more : "Weiterlesen"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2
    #  - jekyll-my-responsive-image

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 10 
  permalink: '/page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true  

# Plugin: Auto Pages (jekyll-paginate-v2)
autopages:
  enabled      : true
  categories:
    enabled    : false
  collections:
    enabled    : false
  tags:
    enabled    : true
    slugify:
      mode:  latin
      cased: true
    layouts:
      - "thema.html"
    permalink  : "/thema/:tag/"

# jekyll-seo-tag 
# https://github.com/jekyll/jekyll-seo-tag
lang: "de"
social:
  name: Florian Latzel
  links:
    - http://de.linkedin.com/in/florianlatzel/en
    - https://github.com/fl3a
    - http://soundcloud.com/florian-latzel
    - http://drupal.org/u/fl3a
    - http://de.slideshare.net/fl3a
    - http://www.xing.com/profile/Florian_Latzel

my_responsive_image:
  template: _includes/responsive-image.html

# Jekyll Picture Tag
# https://rbuchberger.github.io/jekyll_picture_tag/users/configuration/
picture:
  source: assets/imgs
  output: assets/imgs/generated
  suppress_warnings: false           # Default
  fast_build: false                  # Default
  ignore_missing_images: delevopment # Default: false
  disabled: nopics                   # Default: false
  nomarkdown: true                   # Default

# Minify CSS during build
sass:
  sass_dir: _sass
  style: compressed

# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
exclude:
- .sass-cache/
- .jekyll-cache/
- gemfiles/
- Gemfile
- Gemfile.lock
- node_modules/
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
